<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Michael & Avneet</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css"/>
</head>
<body>

<div id="invalidToken" class="screen hidden"></div>

<!-- RSVP -->
<section id="rsvpScreen" class="screen hidden">
  <h1 id="inviteName"></h1>

  <form id="rsvpForm">
    <label>Attending?
      <select name="attending" required>
        <option value="" disabled selected>Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>

    <label>Number attending
      <input name="guest_count" type="number" min="0" max="10" required/>
    </label>

    <div id="ageBlock" class="hidden">
      <label>Children’s ages
        <input name="guest_ages" placeholder="6,4,2"/>
      </label>
    </div>

    <label>Notes
      <textarea name="notes"></textarea>
    </label>

    <button type="submit">Submit RSVP</button>
    <div id="submitMsg"></div>
  </form>

  <div class="scrollHint">Scroll for details ↓</div>
</section>

<!-- HOME -->
<section id="homeScreen" class="screen hidden">
  <h1>Welcome</h1>
  <div class="tiles">
    <button data-page="details">Details</button>
    <button data-page="travel">Travel</button>
    <button data-page="dress">Dress Code</button>
    <button data-page="registry">Registry</button>
  </div>
</section>

<!-- INFO PAGES -->
<section id="details" class="screen hidden"><h1>Details</h1><p>...</p><button class="back">Back</button></section>
<section id="travel" class="screen hidden"><h1>Travel</h1><p>...</p><button class="back">Back</button></section>
<section id="dress" class="screen hidden"><h1>Dress</h1><p>...</p><button class="back">Back</button></section>
<section id="registry" class="screen hidden"><h1>Registry</h1><p>...</p><button class="back">Back</button></section>

<script src="app.js"></script>
</body>
</html>
